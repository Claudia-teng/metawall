<div class="card-container">
  <div class="card-login">
    <div class="card-img">
      <img src="assets/img.svg"/>
    </div>
    <div class="form-area">
      <div>
        <h1>MetaWall</h1>
        <p>Come and meet new friends at metawall!</p>
        <form [formGroup] = "loginForm">
          <input pInputText
                type="email" 
                placeholder="Email"
                formControlName="email"/>
          <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
              class="text-danger">
              Please enter a valid email.
          </p>
          <input pInputText
                type="password"
                autocomplete="on"
                placeholder="Password"
                formControlName="password"/>
          <p *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.value"
            class="text-danger">
            Password is required
          </p>
          <p *ngIf="loginFailed"
              class="text-danger">
              Wrong Email or Password!
          </p>
          <ng-container *ngIf="loading; else loginButton">
            <button class="loading">
              <i class="pi pi-spin pi-spinner"></i>
            </button>
          </ng-container>
          <ng-template #loginButton>
            <button (click)="onLogin()"
                    [ngClass]="{'disabled': loginForm.status==='INVALID'}"
                    [disabled]="loginForm.status==='INVALID'">
              Login
            </button>
          </ng-template>
        </form>
        <a routerLink="/signup">
          Sign Up
        </a>
      </div>
    </div>
  </div>
</div>
